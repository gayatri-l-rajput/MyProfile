<body>
    <h3>Contact details</h3>
    <form>
        <table>
            <tbody>
                <tr>
                    <td><label>Full Name</label></td>
                    <td><input type="text" placeholder="enter full name" required autofocus maxlength="15"> </td>
                </tr>
                </tr>
                <td><label>Contact number</label></td>
                <td><input type="number" placeholder="+91" required></td>
                <tr>
                <tr>
                    <td><label>Email</label></td>
                    <td><input type="email" placeholder="Ex.abc@gmail.com" /></td>
                </tr>
                <tr>
                    <td><label>Inquiry About</td>
                    <td><textarea name="max length" id="" cols="30" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td> <input type="submit"> </td>

                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>
